<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beziere Curve</title>
</head>
<body>
<!-- Drawing SVG -->
<svg width="190" height="160" xmlns="http://www.w3.org/2000/svg" style="border-style: solid; border-color: black">
    <path d="M10 80 Q 95 10 180 80" stroke="black" stroke-width="2.5" fill="transparent"/>
    <!-- Left dot -->
    <circle cx="10" cy="80" r="5" stroke="transparent" fill="red"/>

    <!-- Up dot -->
    <circle cx="95" cy="10" r="5" stroke="transparent" fill="green"/>

    <!-- Right dot -->
    <circle cx="180" cy="80" r="5" stroke="transparent" fill="blue"/>
</svg>
<!-- Output Curve Coordinates Result-->
<div id="path"></div>
<script src="js/draw.js"></script>
</body>
</html>
